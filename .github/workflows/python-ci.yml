name: Python CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test IP Scanner exists
      run: |
        ls -la tools/ip-scanner/ip_scanner.py
        python3 tools/ip-scanner/ip_scanner.py --help || echo "Scanner script found"
    
    - name: Python syntax check
      run: |
        python -m py_compile tools/ip-scanner/ip_scanner.py
        echo "âœ… IP Scanner syntax is valid"

